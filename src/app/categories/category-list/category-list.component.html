<div id="main">
  <div id="container">
    <h3><strong>Category</strong></h3><br />
    <div class="grid grid-pad">
      <a class="col-1-6" (click)="onClickAll()">
        <div class="module">
          <h4>All</h4>
        </div>
      </a>
      <a *ngFor="let category of categories" class="col-1-6" (click)="onClick(category._id)">
        <div class="module">
          <h4>{{ category.name }}</h4>
        </div>
      </a>
      <a class="col-1-6" (click)="openDialog()">
        <div class="module" title="add new category">
          <h4><i class="fas fa-plus"></i></h4>
        </div>
      </a>
    </div>
  </div>
</div>
